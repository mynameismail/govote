<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
  <title>Govote</title>
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="/static/uikit/css/uikit.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="app" class="uk-padding uk-text-light">
    <router-view></router-view>
  </div>

  <script type="text/x-template" id="login-page">
    <div id="login">
      <h3>Login</h3>
      <form @submit.prevent="doLogin">
        <div class="uk-margin">
          <input class="uk-input" id="input-code" type="text" v-model="code" placeholder="Code" required>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="submit">Login</button>
        </div>
      </form>
    </div>
  </script>

  <script type="text/x-template" id="voting-page">
    <div id="voting">
      <div class="uk-flex uk-flex-center">
        <label v-for="(vote, idx) in votes" :key="vote.id" :class="idx > 0 ? 'uk-margin-left' : ''">
          <input class="voting-radio" type="radio" :id="'vote-' + vote.ID" :value="vote.ID" v-model="selectedId">
          <div class="voting-card" :for="'vote-' + vote.ID">
            <div class="uk-card uk-card-default uk-card-body">
              {{ vote.name }}
            </div>
          </div>
        </label>
      </div>
      <div class="uk-margin">
        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="button" @click="doVote" :disabled="selectedId == ''">Vote</button>
      </div>
    </div>
  </script>

  <!-- UIkit JS -->
  <script src="/static/uikit/js/uikit.min.js"></script>
  <script src="/static/uikit/js/uikit-icons.min.js"></script>

  <!-- Vue and Vue Router -->
  <script src="/static/vue.js"></script>
  <script src="/static/vue-router.js"></script>

  <!-- Vue app -->
  <script type="text/javascript" src="/static/app/login.js"></script>
  <script type="text/javascript" src="/static/app/voting.js"></script>
  <script type="text/javascript" src="/static/app/main.js"></script>
</body>
</html>
